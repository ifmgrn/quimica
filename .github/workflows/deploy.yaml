name: Deploy para GitHub Pages

on:
  # Executa a ação quando atualizações forem feitas na "branch main"
  push:
    branches: ["main"]

  # Permite que a ação seja executada manualmente na guia "Ações"
  workflow_dispatch:

# Permite apenas um "deploy" simultâneo
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PROJECT_NAME: quimica

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extrai o repositório
        uses: actions/checkout@v5
      - name: Configura pnpm
        uses: pnpm/action-setup@v4
      - name: Configura Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Instala dependências
        run: pnpm install
      - name: Build
        run: pnpm run build

      - name: Clona repo github.io principal
        run: |
          git clone --depth=1 https://github.com/ifmgrn/ifmgrn.github.io.git hub
          rm -rf hub/${{ env.PROJECT_NAME }}
          mkdir -p hub/${{ env.PROJECT_NAME }}

      - name: Copia output para o repo principal
        run: |
          cp -r dist/* hub/${{ env.PROJECT_NAME }}/ || echo "No dist/build folder found"

      - name: Faz commit e envia as mudanças
        run: |
          cd hub
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update ${{ env.PROJECT_NAME }} build on $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.USERNAME_GITHUBIO_PAT }}@github.com/ifmgrn/ifmgrn.github.io.git main
